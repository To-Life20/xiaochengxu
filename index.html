<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户与课程管理系统</title>
    <style>
        /* 所有之前的样式保持不变 */
        .user-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .user-info {
            flex-grow: 1;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
        .grade-select {
            margin-top: 8px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
        .force-logout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .force-logout-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        .course-card.active {
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        .course-card.inactive {
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .course-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .course-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        .status-active {
            background-color: #5cb85c;
        }
        .status-inactive {
            background-color: #d9534f;
        }
        .toggle-btn {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #337ab7;
            color: white;
        }
        .toggle-btn:hover {
            background-color: #286090;
        }
        .course-time {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }
        .course-teacher {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }
        .tab-container {
            margin-top: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab-btn {
            padding: 10px 20px;
            background: #f1f1f1;
            border: none;
            border-right: 1px solid #ddd;
            cursor: pointer;
        }
        .tab-btn.active {
            background: #fff;
            border-bottom: 2px solid #337ab7;
        }
        .tab-content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
        }
        #login-form input {
            width: 250px;
            padding: 10px;
        }
        #login-form button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        .completed-courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .completed-course-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }
        .completed-course-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .completed-course-count {
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户与课程管理系统</h1>
        <div id="login-section">
            <form id="login-form">
                <input type="text" id="username" placeholder="用户名" required>
                <input type="password" id="password" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
            <div id="login-message" class="error-message"></div>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>欢迎, <span id="user-id"></span>!</h2>
            <p>角色: <span id="user-role"></span></p>
            <p>教师状态: <span id="user-teacher"></span></p>
            <p id="user-grade-display" style="display:none;">年级: <span id="user-grade"></span></p>
            <button id="logout-btn">登出</button>
            <div id="logout-message" class="error-message"></div>

            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="user-management">用户管理</button>
                    <button class="tab-btn" data-tab="course-management">课程管理</button>
                </div>
                <div class="tab-content">
                    <div id="user-management-tab" class="tab-pane active">
                        <div id="admin-section" style="display:none;">
                            <h3>用户管理</h3>

                            <form id="create-user-form">
                                <h4>创建新用户</h4>
                                <input type="text" id="new-username" placeholder="用户名" required>
                                <input type="password" id="new-password" placeholder="密码" required>
                                <div>
                                    <input type="checkbox" id="new-is-admin">
                                    <label for="new-is-admin">设置为管理员</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="new-is-teacher">
                                    <label for="new-is-teacher">设置为教师</label>
                                </div>
                                <div id="grade-select" class="grade-select">
                                    <label for="new-grade">选择年级:</label>
                                    <select id="new-grade">
                                        <option value="">-- 请选择年级 --</option>
                                        <option value="九年级">九年级</option>
                                        <option value="十年级">十年级</option>
                                        <option value="十一年级">十一年级</option>
                                        <option value="十二年级">十二年级</option>
                                    </select>
                                    <div id="grade-error" class="error-message">请选择年级</div>
                                </div>
                                <div id="responsible-courses-select" style="display:none; margin-top:8px;">
                                    <label>负责课程（可多选）:</label>
                                    <div id="responsible-courses-options"></div>
                                    <div id="responsible-courses-error" class="error-message">请选择至少一门负责课程</div>
                                </div>
                                <button type="submit">创建用户</button>
                                <div id="create-user-message" class="error-message"></div>
                            </form>

                            <div>
                                <h4>用户列表</h4>
                                <div id="user-list" class="loading">加载用户列表中...</div>
                            </div>
                        </div>
                        <div id="non-admin-section" style="display:none;">
                            <p>您没有用户管理权限</p>
                        </div>
                    </div>

                    <div id="course-management-tab" class="tab-pane">
                        <div id="course-admin-section" style="display:none;">
                            <h3>课程状态管理</h3>
                            <p>点击课程卡片切换状态，绿色表示开启，红色表示关闭</p>

                            <!-- 已完成课程统计 -->
                            <div id="completed-courses-section">
                                <h4>已完成课程统计</h4>
                                <div id="completed-courses-display" class="loading">加载统计中...</div>
                            </div>

                            <div class="course-grid" id="course-grid">
                                <div class="loading">加载课程中...</div>
                            </div>
                        </div>
                        <div id="course-non-admin-section" style="display:none;">
                            <h3>课程状态查看</h3>
                            <p>您没有课程管理权限</p>

                            <!-- 已完成课程统计 -->
                            <div id="completed-courses-section-view">
                                <h4>已完成课程统计</h4>
                                <div id="completed-courses-display-view" class="loading">加载统计中...</div>
                            </div>

                            <div class="course-grid" id="course-view-grid">
                                <div class="loading">加载课程中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 强制登出模态框 -->
    <div id="force-logout-modal" class="force-logout-modal">
        <div class="force-logout-content">
            <h2>账号已在其他设备登录</h2>
            <p id="force-logout-reason">您已被强制登出</p>
            <button id="force-logout-confirm">确定</button>
        </div>
    </div>

    <!-- 编辑用户模态框 -->
    <div id="edit-user-modal" class="force-logout-modal">
        <div class="force-logout-content">
            <h2>编辑用户信息</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-original-username">
                <div>
                    <label>用户名：</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div>
                    <label>新密码：</label>
                    <input type="password" id="edit-password" placeholder="不修改请留空">
                </div>
                <div>
                    <input type="checkbox" id="edit-is-admin">
                    <label for="edit-is-admin">设置为管理员</label>
                </div>
                <div>
                    <input type="checkbox" id="edit-is-teacher">
                    <label for="edit-is-teacher">设置为教师</label>
                </div>
                <div id="edit-grade-select" class="grade-select">
                    <label for="edit-grade">选择年级:</label>
                    <select id="edit-grade">
                        <option value="">-- 请选择年级 --</option>
                        <option value="九年级">九年级</option>
                        <option value="十年级">十年级</option>
                        <option value="十一年级">十一年级</option>
                        <option value="十二年级">十二年级</option>
                    </select>
                </div>
                <div id="edit-responsible-courses-select" style="display:none; margin-top:8px;">
                    <label>负责课程（可多选）:</label>
                    <div id="edit-responsible-courses-options"></div>
                    <div id="edit-responsible-courses-error" class="error-message">请选择至少一门负责课程</div>
                </div>
                <div id="edit-user-message" class="error-message"></div>
                <button type="submit">保存修改</button>
                <button type="button" id="edit-cancel-btn">取消</button>
            </form>
        </div>
    </div>

    <script>
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化事件监听器
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('create-user-form').addEventListener('submit', handleCreateUser);
            document.getElementById('force-logout-confirm').addEventListener('click', closeForceLogoutModal);

            // 标签页切换
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 移除所有活动标签
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));

                    // 设置当前活动标签
                    btn.classList.add('active');
                    const tabId = btn.getAttribute('data-tab');
                    const tabElement = document.getElementById(`${tabId}-tab`);
                    if (tabElement) {
                        tabElement.classList.add('active');
                    }

                    // 如果是课程标签且已登录，加载课程
                    if (tabId === 'course-management' && currentUsername) {
                        loadCourses();
                    }
                    // 如果是用户管理标签且已登录，加载用户列表
                    else if (tabId === 'user-management' && currentUsername) {
                        loadUserList();
                    }
                });
            });

            // 管理员自动选中教师选项
            document.getElementById('new-is-admin').addEventListener('change', function() {
                const teacherCheckbox = document.getElementById('new-is-teacher');
                const gradeSelect = document.getElementById('grade-select');

                if (this.checked) {
                    teacherCheckbox.checked = true;
                    teacherCheckbox.disabled = true;
                    gradeSelect.style.display = 'none';
                    // 管理员自动负责所有课程
                    loadAvailableCourses(courses => {
                        renderCourseCheckboxes('responsible-courses-options', courses, courses);
                    });
                } else {
                    teacherCheckbox.disabled = false;
                    // 教师状态改变时更新年级选择显示
                    updateGradeSelectVisibility();
                }
            });

            // 教师状态改变时更新年级选择显示
            document.getElementById('new-is-teacher').addEventListener('change', updateGradeSelectVisibility);

            // 初始检查登录状态
            checkLoginStatus();

            // 初始更新年级选择显示
            updateGradeSelectVisibility();

            // 初始化 WebSocket 连接
            initWebSocket();
        });

        // 添加 WebSocket 支持
        let socket = null;
        let currentUsername = null;
        let countdownTimer = null;

        // 初始化 WebSocket
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            socket = new WebSocket(`${protocol}//${host}/ws`);

            socket.onopen = () => {
                console.log('WebSocket 连接已建立');
                // 如果已登录，绑定当前用户
                if (currentUsername) {
                    bindWebSocketUser();
                }
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'user_updated') {
                    // 收到用户更新通知，刷新用户列表
                    if (document.getElementById('admin-section').style.display === 'block') {
                        loadUserList();
                        console.log('用户列表已刷新');
                    }
                }
                else if (message.type === 'course_updated') {
                    // 收到课程更新通知，刷新课程显示
                    console.log('课程状态已更新');
                    renderCourses(message.courses);
                }
                else if (message.type === 'force_logout') {
                    // 处理强制登出
                    handleForceLogout(message.reason || '您的账号已在其他设备登录');
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket 错误:', error);
            };

            socket.onclose = () => {
                console.log('WebSocket 连接已关闭');
                // 5秒后尝试重连
                setTimeout(initWebSocket, 5000);
            };
        }

        // 绑定WebSocket到当前用户
        function bindWebSocketUser() {
            if (socket && socket.readyState === WebSocket.OPEN && currentUsername) {
                socket.send(JSON.stringify({
                    type: 'bind_user',
                    username: currentUsername
                }));
                console.log(`WebSocket 绑定到用户: ${currentUsername}`);
            }
        }

        // 更新年级选择显示状态
        function updateGradeSelectVisibility() {
            const isTeacher = document.getElementById('new-is-teacher').checked;
            const gradeSelect = document.getElementById('grade-select');

            if (isTeacher) {
                gradeSelect.style.display = 'none';
                // 显示负责课程选择
                document.getElementById('responsible-courses-select').style.display = 'block';
                loadAvailableCourses(courses => {
                    renderCourseCheckboxes('responsible-courses-options', courses);
                });
            } else {
                gradeSelect.style.display = 'block';
                document.getElementById('responsible-courses-select').style.display = 'none';
            }
        }

        // 检查登录状态
        function checkLoginStatus() {
            fetch('/api/check_login')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        currentUsername = data.username;
                        showDashboard(data);
                        if (data.role === 'admin') {
                            document.getElementById('admin-section').style.display = 'block';
                            document.getElementById('non-admin-section').style.display = 'none';
                            loadUserList();
                        } else {
                            document.getElementById('admin-section').style.display = 'none';
                            document.getElementById('non-admin-section').style.display = 'block';
                        }
                        // 绑定WebSocket用户
                        bindWebSocketUser();
                        // 确保用户信息设置完成后再加载课程
                        setTimeout(() => {
                            loadCourses();
                        }, 100);
                    } else {
                        showLogin();
                    }
                });
        }

        // 显示仪表盘
        function showDashboard(data) {
            document.getElementById('user-id').textContent = data.username;
            document.getElementById('user-role').textContent = data.role === 'admin' ? '管理员' : '普通用户';

            // 显示教师状态
            const isTeacher = data.is_teacher;
            document.getElementById('user-teacher').textContent = isTeacher ? '是' : '否';

            // 显示年级（如果不是教师）
            const gradeDisplay = document.getElementById('user-grade-display');
            const gradeSpan = document.getElementById('user-grade');
            if (isTeacher) {
                gradeDisplay.style.display = 'none';
            } else {
                gradeDisplay.style.display = 'block';
                gradeSpan.textContent = data.grade || '未设置';
            }

            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
            window.currentUserInfo = data; // 保存当前用户信息（含负责课程）

            // 课程管理区显示逻辑
            if (data.role === 'admin' || isTeacher) {
                document.getElementById('course-admin-section').style.display = 'block';
                document.getElementById('course-non-admin-section').style.display = 'none';
            } else {
                document.getElementById('course-admin-section').style.display = 'none';
                document.getElementById('course-non-admin-section').style.display = 'block';
            }
        }

        // 显示登录表单
        function showLogin() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-section').style.display = 'none';
            currentUsername = null;
        }

        // 处理登录
        function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(response => response.json())
            .then(data => {
                const messageEl = document.getElementById('login-message');
                messageEl.style.display = 'block';

                if (data.success) {
                    messageEl.textContent = '登录成功！';
                    messageEl.style.color = 'green';

                    // 保存当前用户名
                    currentUsername = username;

                    // 立即显示仪表盘
                    showDashboard({
                        logged_in: true,
                        username: username,
                        role: data.role,
                        is_teacher: data.is_teacher,
                        grade: data.grade,
                        responsible_courses: data.responsible_courses || [] // 确保有负责课程字段
                    });

                    // 绑定WebSocket用户
                    bindWebSocketUser();

                    // 用户管理区显示逻辑
                    if (data.role === 'admin') {
                        document.getElementById('admin-section').style.display = 'block';
                        document.getElementById('non-admin-section').style.display = 'none';
                        loadUserList();
                    } else {
                        document.getElementById('admin-section').style.display = 'none';
                        document.getElementById('non-admin-section').style.display = 'block';
                    }

                    // 确保用户信息设置完成后再加载课程
                    setTimeout(() => {
                        loadCourses();
                    }, 100);
                } else {
                    messageEl.textContent = data.message || '登录失败';
                    messageEl.style.color = 'red';
                }
            });
        }

        // 处理登出
        function handleLogout() {
            fetch('/api/logout', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                const messageEl = document.getElementById('logout-message');
                messageEl.style.display = 'block';

                if (data.success) {
                    messageEl.textContent = '您已成功登出';
                    messageEl.style.color = 'green';
                    currentUsername = null;
                    setTimeout(() => checkLoginStatus(), 1500);
                } else {
                    messageEl.textContent = '登出失败';
                    messageEl.style.color = 'red';
                }
            });
        }

        // 加载用户列表
        function loadUserList() {
            const userListEl = document.getElementById('user-list');
            userListEl.innerHTML = '<div class="loading">加载用户列表中...</div>';

            fetch('/api/users')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('加载用户列表失败');
                    }
                })
                .then(users => {
                    userListEl.innerHTML = '';

                    if (users.length === 0) {
                        userListEl.innerHTML = '<p>暂无用户数据</p>';
                        return;
                    }

                    users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-item';

                        // 显示用户角色、教师状态和年级
                        let roleDisplay = user.role === 'admin' ? '管理员' : '普通用户';
                        let teacherDisplay = user.is_teacher ? '教师' : '非教师';
                        let gradeDisplay = user.is_teacher ? '' : ` | 年级: ${user.grade}`;
                        let coursesInfo = '';
                        if (user.is_teacher && user.responsible_courses) {
                            coursesInfo = ` | 负责课程: ${user.responsible_courses.length}门`;
                        }

                        userItem.innerHTML = `
                            <div class="user-info">
                                ${user.username} (${roleDisplay}, ${teacherDisplay}${gradeDisplay}${coursesInfo})
                            </div>
                            <button class="edit-btn" data-username="${user.username}">编辑</button>
                            <button class="delete-btn" data-username="${user.username}">删除</button>
                        `;

                        userListEl.appendChild(userItem);
                    });

                    // 为删除按钮添加事件监听器
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const username = this.getAttribute('data-username');
                            deleteUser(username);
                        });
                    });

                    // 编辑按钮事件监听
                    userListEl.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const username = this.getAttribute('data-username');
                            const user = users.find(u => u.username === username);
                            showEditUserModal(user);
                        });
                    });
                })
                .catch(error => {
                    userListEl.innerHTML = `<p class="error-message">${error.message}</p>`;
                });
        }

        // 删除用户
        function deleteUser(username) {
            if (!confirm(`确定要删除用户 ${username} 吗？`)) {
                return;
            }

            fetch(`/api/users/${username}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || '删除失败');
                    });
                }
            })
            .then(data => {
                alert(data.message || '用户删除成功');
                loadUserList(); // 刷新用户列表
            })
            .catch(error => {
                alert(error.message || '删除用户时出错');
            });
        }

        // 处理创建用户
        function handleCreateUser(e) {
            e.preventDefault();

            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const isAdmin = document.getElementById('new-is-admin').checked;
            const isTeacher = document.getElementById('new-is-teacher').checked;
            const grade = document.getElementById('new-grade').value;
            let responsible_courses = [];
            if (isTeacher) {
                responsible_courses = Array.from(document.querySelectorAll('#responsible-courses-options input:checked')).map(cb => cb.value);
                if (responsible_courses.length === 0 && !isAdmin) {
                    document.getElementById('responsible-courses-error').style.display = 'block';
                    return;
                } else {
                    document.getElementById('responsible-courses-error').style.display = 'none';
                }
            }

            // 验证非教师用户必须选择年级
            if (!isTeacher && !grade) {
                const messageEl = document.getElementById('create-user-message');
                messageEl.style.display = 'block';
                messageEl.textContent = '非教师用户必须选择年级';
                messageEl.style.color = 'red';

                // 显示年级错误提示
                const gradeError = document.getElementById('grade-error');
                gradeError.style.display = 'block';
                return;
            } else {
                // 隐藏年级错误提示
                document.getElementById('grade-error').style.display = 'none';
            }

            fetch('/api/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username,
                    password,
                    is_admin: isAdmin,
                    is_teacher: isTeacher,
                    grade: isTeacher ? null : grade,
                    responsible_courses: isTeacher ? responsible_courses : []
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || '创建失败');
                    });
                }
            })
            .then(data => {
                const messageEl = document.getElementById('create-user-message');
                messageEl.style.display = 'block';
                messageEl.textContent = data.message || '用户创建成功！';
                messageEl.style.color = 'green';

                document.getElementById('new-username').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('new-is-admin').checked = false;
                document.getElementById('new-is-teacher').checked = false;
                document.getElementById('new-is-teacher').disabled = false;
                document.getElementById('new-grade').value = '';
                document.getElementById('grade-error').style.display = 'none';
                document.getElementById('responsible-courses-select').style.display = 'none';
                document.getElementById('responsible-courses-options').innerHTML = '';
                document.getElementById('responsible-courses-error').style.display = 'none';

                // 更新年级选择框显示状态
                updateGradeSelectVisibility();

                loadUserList(); // 刷新用户列表
            })
            .catch(error => {
                const messageEl = document.getElementById('create-user-message');
                messageEl.style.display = 'block';
                messageEl.textContent = error.message || '创建用户失败';
                messageEl.style.color = 'red';
            });
        }

        // 加载课程状态
        function loadCourses() {
            console.log('loadCourses 被调用');
            console.log('window.currentUserInfo:', window.currentUserInfo);

            const adminGrid = document.getElementById('course-grid');
            const userGrid = document.getElementById('course-view-grid');

            if (adminGrid) adminGrid.innerHTML = '<div class="loading">加载课程中...</div>';
            if (userGrid) userGrid.innerHTML = '<div class="loading">加载课程中...</div>';

            // 确保用户信息已加载
            if (!window.currentUserInfo) {
                console.warn('用户信息未加载，尝试重新获取');
                checkLoginStatus();
                return;
            }

            console.log('开始获取课程数据...');
            fetch('/api/courses')
                .then(response => {
                    console.log('课程API响应状态:', response.status);
                    if (response.ok) {
                        return response.json();

        // 加载已完成课程统计
        function loadCompletedCourses() {

            const adminDisplay = document.getElementById('completed-courses-display');
            const userDisplay = document.getElementById('completed-courses-display-view');

            if (adminDisplay) adminDisplay.innerHTML = '<div class="loading">加载统计中...</div>';
            if (userDisplay) userDisplay.innerHTML = '<div class="loading">加载统计中...</div>';

            console.log('开始获取已完成课程数据...');
            fetch('/api/completed-courses')
                .then(response => {
                    console.log('已完成课程API响应状态:', response.status);
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('加载统计失败');
                    }
                })
                .then(data => {

        // 渲染已完成课程统计 (彻底修复版本)
        function renderCompletedCourses(completedCourses) {
            console.log('renderCompletedCourses 被调用');
            console.log('completedCourses:', completedCourses);

            const userInfo = window.currentUserInfo;
            if (!userInfo) {
                console.error('用户信息未加载');
                return;
            }

            const isAdmin = userInfo.role === 'admin';
            const isTeacher = userInfo.is_teacher;

            console.log(`用户权限: admin=${isAdmin}, teacher=${isTeacher}`);

            // 获取两个显示容器
            const adminDisplay = document.getElementById('completed-courses-display');
            const userDisplay = document.getElementById('completed-courses-display-view');

            // 根据用户权限决定显示位置
            if (isAdmin || isTeacher) {
                // 管理员或教师：显示在管理区域
                console.log('渲染到管理区域');
                if (adminDisplay) {
                    renderToContainer(adminDisplay, completedCourses);
                }
                // 清除非管理区域的显示
                if (userDisplay) {
                    userDisplay.innerHTML = '';
                }
            } else {
                // 普通用户：显示在查看区域
                console.log('渲染到查看区域');
                if (userDisplay) {
                    renderToContainer(userDisplay, completedCourses);
                }
                // 清空管理区域的显示
                if (adminDisplay) {
                    adminDisplay.innerHTML = '';
                }
            }

            // 内部渲染函数
            function renderToContainer(container, data) {
                if (!data || Object.keys(data).length === 0) {
                    container.innerHTML = '<p>暂无统计数据</p>';
                    return;
                }

                let html = '<div class="completed-courses-grid">';
                for (const [course, count] of Object.entries(data)) {
                    html += `
                        <div class="completed-course-item">
                            <div class="completed-course-name">${course}</div>
                            <div class="completed-course-count">${count}</div>
                        </div>
                    `;
                }
                html += '</div>';
                container.innerHTML = html;
                console.log('统计信息已渲染到容器');
            }
        }

        // 渲染课程状态
        function renderCourses(courseStatus) {
            console.log('renderCourses 被调用');
            console.log('courseStatus:', courseStatus);

            // 优先使用 window.currentUserInfo 来判断用户类型
            const userInfo = window.currentUserInfo;
            if (!userInfo) {
                console.error('用户信息未加载');
                return;
            }

            const isAdmin = userInfo.role === 'admin';
            const isTeacher = userInfo.is_teacher;

            console.log(`用户权限: admin=${isAdmin}, teacher=${isTeacher}`);

            // 获取当前用户负责课程（仅教师）
            let responsibleCourses = [];
            if (isTeacher && userInfo.responsible_courses) {
                responsibleCourses = userInfo.responsible_courses;
            }

            console.log('负责课程:', responsibleCourses);

            // 确定显示容器
            let gridContainer;
            if (isAdmin || isTeacher) {
                gridContainer = document.getElementById('course-grid');
            } else {
                gridContainer = document.getElementById('course-view-grid');
            }

            if (!gridContainer) {
                console.error('找不到课程容器');
                return;
            }

            gridContainer.innerHTML = '';

            if (!courseStatus || Object.keys(courseStatus).length === 0) {
                gridContainer.innerHTML = '<p>暂无课程数据</p>';
                return;
            }

            // 教师只显示自己负责的课程，管理员显示全部
            let entries = Object.entries(courseStatus);
            if (isTeacher && !isAdmin) {
                entries = entries.filter(([course, _]) => responsibleCourses.includes(course));
            }

            console.log('过滤后的课程条目:', entries);

            for (const [course, courseInfo] of entries) {
                const status = courseInfo.status;
                const details = courseInfo.details || {};
                const card = document.createElement('div');
                card.className = `course-card ${status ? 'active' : 'inactive'}`;

                let statusText = status ? '开启' : '关闭';
                let timeInfo = '';
                
                if (status && details.is_active && details.end_time) {
                    const endTime = new Date(details.end_time);
                    const now = new Date();
                    const remaining = endTime - now;
                    
                    if (remaining > 0) {
                        const minutes = Math.floor(remaining / 60000);
                        const seconds = Math.floor((remaining % 60000) / 1000);
                        timeInfo = `<div class="course-time">剩余时间: ${minutes}:${seconds.toString().padStart(2, '0')}</div>`;
                    } else {
                        statusText = '已结束';
                    }
                }

                card.innerHTML = `
                    <div class="course-name">${course}</div>
                    <div class="course-status ${status ? 'status-active' : 'status-inactive'}">
                        ${statusText}
                    </div>
                    ${timeInfo}
                    ${details.started_by && details.is_active ? `<div class="course-teacher">开启者: ${details.started_by}</div>` : ''}
                `;

                // 管理员可以切换所有课程，教师只能切换自己负责的课程
                if (isAdmin || (isTeacher && responsibleCourses.includes(course))) {
                    // 教师无权限结束课程，不显示关闭按钮
                    if (!(isTeacher && !isAdmin && status)) {
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'toggle-btn';
                        toggleBtn.textContent = status ? '关闭课程' : '开启课程';
                        toggleBtn.addEventListener('click', () => {
                            toggleCourseStatus(course, !status);
                        });
                        card.appendChild(toggleBtn);
                    }
                }

                gridContainer.appendChild(card);
            }
            
            console.log('课程渲染完成');
            
            // 启动倒计时更新
            startCountdownUpdate();
        }
        
        // 启动倒计时更新
        function startCountdownUpdate() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
            
            countdownTimer = setInterval(() => {
                updateCountdowns();
            }, 1000); // 每秒更新一次
        }
        
        // 更新倒计时显示
        function updateCountdowns() {
            const courseCards = document.querySelectorAll('.course-card');
            courseCards.forEach(card => {
                const timeElement = card.querySelector('.course-time');
                if (timeElement) {
                    const timeText = timeElement.textContent;
                    if (timeText.includes('剩余时间:')) {
                        const timeMatch = timeText.match(/(\d+):(\d+)/);
                        if (timeMatch) {
                            let minutes = parseInt(timeMatch[1]);
                            let seconds = parseInt(timeMatch[2]);
                            
                            seconds--;
                            if (seconds < 0) {
                                seconds = 59;
                                minutes--;
                            }
                            
                            if (minutes < 0) {
                                timeElement.textContent = '课程已结束';
                                timeElement.style.color = '#d9534f';
                            } else {
                                timeElement.textContent = `剩余时间: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                            }
                        }
                    }
                }
            });
        }

        // 切换课程状态
        function toggleCourseStatus(course, newStatus) {
            const userInfo = window.currentUserInfo;
            const isTeacher = userInfo ? userInfo.is_teacher : false;
            const isAdmin = userInfo && userInfo.role === 'admin';
            
            let requestData = {
                course: course,
                status: newStatus
            };
            
            // 如果是教师开启课程，需要输入密码
            if (isTeacher && !isAdmin && newStatus) {
                const password = prompt('请输入您的登录密码以开启课程:');
                if (!password) {
                    return; // 用户取消
                }
                requestData.password = password;
            }
            
            // 如果是管理员开启课程，需要输入密码
            if (isAdmin && newStatus) {
                const password = prompt('请输入您的登录密码以开启课程:');
                if (!password) {
                    return; // 用户取消
                }
                requestData.password = password;
            }
            
            // 如果是管理员关闭课程，需要输入密码
            if (isAdmin && !newStatus) {
                const password = prompt('请输入您的登录密码以关闭课程:');
                if (!password) {
                    return; // 用户取消
                }
                requestData.password = password;
            }
            
            fetch('/api/courses', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert(`更新课程状态失败: ${data.message}`);
                } else {
                    // 如果课程开启成功，刷新已完成课程统计
                    if (newStatus) {
                        loadCompletedCourses();
                    }
                }
            })
            .catch(error => {
                console.error('更新课程状态时出错:', error);
                alert('更新课程状态时出错');
            });
        }

        // 获取所有课程并渲染多选框
        function loadAvailableCourses(callback) {
            fetch('/api/available-courses')
                .then(res => res.json())
                .then(data => {
                    if (data.success) callback(data.courses);
                });
        }

        // 渲染多选框
        function renderCourseCheckboxes(containerId, courses, selected=[]) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            courses.forEach(course => {
                const id = containerId + '-' + course;
                const checked = selected.includes(course) ? 'checked' : '';
                container.innerHTML += `<label style="margin-right:10px;"><input type="checkbox" value="${course}" ${checked}>${course}</label>`;
            });
        }

        // 编辑用户弹窗相关JS
        function showEditUserModal(user) {
            document.getElementById('edit-original-username').value = user.username;
            document.getElementById('edit-username').value = user.username;
            document.getElementById('edit-password').value = '';
            document.getElementById('edit-is-admin').checked = user.role === 'admin';
            document.getElementById('edit-is-teacher').checked = user.is_teacher;
            document.getElementById('edit-is-teacher').disabled = user.role === 'admin';
            document.getElementById('edit-grade').value = user.is_teacher ? '' : (user.grade || '');
            document.getElementById('edit-grade-select').style.display = (user.is_teacher || user.role === 'admin') ? 'none' : 'block';
            document.getElementById('edit-user-message').style.display = 'none';

            // 负责课程
            if (user.is_teacher) {
                document.getElementById('edit-responsible-courses-select').style.display = 'block';
                loadAvailableCourses(courses => {
                    renderCourseCheckboxes('edit-responsible-courses-options', courses, user.responsible_courses || []);
                });
            } else {
                document.getElementById('edit-responsible-courses-select').style.display = 'none';
            }
            document.getElementById('edit-user-modal').style.display = 'flex';
        }

        // 管理员选项联动
        const editIsAdmin = document.getElementById('edit-is-admin');
        const editIsTeacher = document.getElementById('edit-is-teacher');
        const editGradeSelect = document.getElementById('edit-grade-select');
        editIsAdmin.addEventListener('change', function() {
            if (this.checked) {
                editIsTeacher.checked = true;
                editIsTeacher.disabled = true;
                editGradeSelect.style.display = 'none';
                // 管理员自动负责所有课程
                loadAvailableCourses(courses => {
                    renderCourseCheckboxes('edit-responsible-courses-options', courses, courses);
                });
            } else {
                editIsTeacher.disabled = false;
                // 由教师选项决定年级选择显示
                editGradeSelect.style.display = editIsTeacher.checked ? 'none' : 'block';
            }
        });

        // 教师选项联动
        editIsTeacher.addEventListener('change', function() {
            if (this.checked) {
                editGradeSelect.style.display = 'none';
                document.getElementById('edit-responsible-courses-select').style.display = 'block';
                loadAvailableCourses(courses => {
                    // 获取已选
                    const selected = Array.from(document.querySelectorAll('#edit-responsible-courses-options input:checked')).map(cb => cb.value);
                    renderCourseCheckboxes('edit-responsible-courses-options', courses, selected);
                });
            } else {
                editGradeSelect.style.display = 'block';
                document.getElementById('edit-responsible-courses-select').style.display = 'none';
            }
        });

        document.getElementById('edit-cancel-btn').addEventListener('click', function() {
            document.getElementById('edit-user-modal').style.display = 'none';
        });

        document.getElementById('edit-user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const originalUsername = document.getElementById('edit-original-username').value;
            const username = document.getElementById('edit-username').value;
            const password = document.getElementById('edit-password').value;
            const isAdmin = editIsAdmin.checked;
            const isTeacher = editIsTeacher.checked;
            const grade = document.getElementById('edit-grade').value;
            let responsible_courses = [];
            if (isTeacher) {
                responsible_courses = Array.from(document.querySelectorAll('#edit-responsible-courses-options input:checked')).map(cb => cb.value);
                if (responsible_courses.length === 0) {
                    document.getElementById('edit-responsible-courses-error').style.display = 'block';
                    return;
                } else {
                    document.getElementById('edit-responsible-courses-error').style.display = 'none';
                }
            }
            fetch(`/api/users/${originalUsername}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username,
                    password: password || undefined,
                    is_admin: isAdmin,
                    is_teacher: isTeacher,
                    grade: (isAdmin || isTeacher) ? null : grade,
                    responsible_courses: isTeacher ? responsible_courses : []
                })
            })
            .then(response => response.json())
            .then(data => {
                const msg = document.getElementById('edit-user-message');
                msg.style.display = 'block';
                if (data.success) {
                    msg.textContent = '修改成功！';
                    msg.style.color = 'green';
                    setTimeout(() => {
                        document.getElementById('edit-user-modal').style.display = 'none';
                        loadUserList();
                    }, 800);
                } else {
                    msg.textContent = data.message || '修改失败';
                    msg.style.color = 'red';
                }
            })
            .catch(error => {
                const msg = document.getElementById('edit-user-message');
                msg.style.display = 'block';
                msg.textContent = error.message || '请求失败';
                msg.style.color = 'red';
            });
        });
